<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>

<body>
  <h1>Formulario de registro</h1>
  <section>
    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
      </div>
      <br>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
      </div>
      <br>
      <div>
        Modalidad de Cursada:
        <input type="radio" name="On-Deman" id="On-Deman">
        <label for="On-Deman">On-Deman</label>
        <input type="radio" name="live" id="live">
        <label for="live">En Vivo</label>
      </div>
      <br>
      <div>
        <label for="email">Correo: </label>
        <input type="email" name="email" id="email">
      </div>
      <br>
      <div>
        <input type="checkbox">
        <label for="">Declaro recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>
        <input type="checkbox">
        <label for="">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web
          Full Stack.</label>
      </div>
      <br>
      <div>
        <input type="submit" value="Enviar">
      </div>
    </form>
  </section>
</body>

</html>
